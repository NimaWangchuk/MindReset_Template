<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3x3 Mindset Reset â€” Day 2 Worksheet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fef9f9, #dceffc);
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #3a3a3a;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .reset {
      background-color: #f44336;
      color: white;
    }
    .submit {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<h1>3x3 MIND RESET</h1>
<h2>âœ¨ Positivity Attracts Opportunities</h2>

<form id="mindsetForm">
  <div class="section">
    <h3>âœ… 1. List 3 Positive Triggers</h3>
    <input type="text" placeholder="Trigger 1" />

  <div class="section">

<script>

  document.getElementById('mindsetForm').addEventListener('submit', function(event) {
    event.preventDefault();
    window.print();
  });
</script>

</body>
</html>
